<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
</head>
<body class="bg-success p-2 text-white bg-opacity-50">
    <div class="container text-center bg-success p-2 text-dark bg-opacity-25">
        <h1>Генератор паролей</h1>
        <form action="{% url 'password' %}">
         <select name="length" >
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12" selected="selected">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
            </select> Длина
            <br>
            <input type="checkbox" name="uppercase"> Верхний регистр
            <br>
            <input type="checkbox" name="numbers"> Цифры
            <br>
            <input type="checkbox" name="special"> Специальные символы
            <br>
            <input type="submit" value="Генерация пароля" class="btn btn-primary"><br>
        </form>
        <a href="{% url 'description' %}" class="btn btn-secondary btn-lg">Про нас</a>
    </div>

</body>
</html>
